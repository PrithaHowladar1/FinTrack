<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Expense Tracker{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #e9eff5);
      color: #2c3e50;
    }

    .navbar {
      box-shadow: 0 4px 6px rgba(0,0,0,0.06);
      background-color: #ffffff;
    }

    .navbar-brand {
      font-weight: 600;
      font-size: 1.25rem;
      color: #0d6efd;
    }

    .nav-link {
      font-weight: 500;
      color: #495057;
    }

    .nav-link.active {
      color: #0d6efd;
    }

    .nav-link:hover {
      color: #0b5ed7;
    }

    .btn-expense {
      background-color: #0d6efd;
      color: white;
      font-weight: 500;
      border-radius: 6px;
    }

    .btn-expense:hover {
      background-color: #0b5ed7;
    }

    .content {
      padding: 2rem;
    }

    .chart-box {
      width: 100%;
      max-width: 300px;
      height: 300px;
      margin: 0 auto;
      overflow: hidden;
    }

    .chart-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'dashboard' %}">ðŸ’¼ FinTrack</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.resolver_match.url_name == 'transactions' %}active{% endif %}" href="{% url 'transactions' %}">All Transactions</a>
          </li>
        </ul>
        <div class="d-flex gap-2">
          <a href="{% url 'forecast' %}" class="btn btn-warning fw-semibold">ðŸ“ˆ Forecast Your Savings</a>
          <a href="{% url 'add_expense' %}" class="btn btn-expense">âž• Add Expense</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container content">
    {% block content %}
    <h2 class="mb-4 fw-semibold">Welcome to your Dashboard</h2>
    <p class="text-muted">Here you can view your expenses, track transactions, and manage your budget.</p>
    {% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
